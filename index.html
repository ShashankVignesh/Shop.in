<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://i.insider.com/550cbf03ecad04de2c7c008a?width=1200&format=jpeg"class="d-block w-100" >
      <div class="carousel-caption d-none d-md-block">
        <h5>Mustang GT 4</h5>
        <p>This is one of our luxury sport's cars</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/skysphere-2021-3374-min-1631456120.jpg?crop=1xw:0.6666666666666666xh;center,top&resize=1200:*" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Audi skysphere</h5>
        <p>This is our future audi skysphere prototype</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://spectrum.ieee.org/media-library/image.jpg?id=25574892&width=1200&coordinates=0%2C77%2C0%2C78&height=600" class="d-block w-100" >
      <div class="carousel-caption d-none d-md-block">
        <h5>Porsche Panamera</h5>
          <p>This is one of our top selling brand cars</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
